<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="top">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>view-dashboard</title><path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" /></svg>
                </div>
                <h1>Dashboard</h1>
            </div>

            <div class="navigation">
                <div class="home">
                 <p>Home</p>
                </div>

                <div class="profile">
                    <p>Profile</p>
                </div>

                <div class="message">
                    <p>Message</p>
                </div>

                <div class="history">
                    <p>History</p>
                </div>
                <div class="tasks">
                    <p>Tasks</p>
                </div>
                <div class="communities">
                    <p>Communities</p>
                </div>
            </div>


            <div class="operation">
                <div class="settings">
                    <p>Settings</p>
                </div>
                <div class="support">
                    <p>Support</p>
                </div>
                <div class="privacy">
                    <p>Privacy</p>
                </div>
            </div>
        </div>  


        <div class="rightside">
            <div class="topbar">
                <div class="search">
                    <div class="icon">ICON</div>
                    <div class="search"> Search</div>
                    <div class="icon">ICON</div>
                    <div class="profile-image">IMAGE</div>
                    <div class="user-name">NAME</div>
                </div>
                <div class="name-tag">Name tag
                    <div class="profile-image"> Image</div>
                    <div class="user-name2">Name Tag</div>
                    <div class="button-new">New</div>
                    <div class="button-upload">Upload</div>
                    <div class="button-share">Share</div>
                </div>

             
            </div>
            <div class="content">
                <div class="projects">projects</div>
                
            </div>
        </div>
    </div>
</body>
</html>
